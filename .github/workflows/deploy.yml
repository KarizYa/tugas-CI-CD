name: Deploy
on: 
  push:
    branches:
      - main 

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: pull-test-deploy
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd app
          git pull origin main
          go test -v ./..
          docker-compose down && docker-compose up --build -d
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}  # Jika diperlukan token untuk akses repositori
